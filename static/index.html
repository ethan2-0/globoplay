<!DOCTYPE html>
<html>
    <head>
        <title>Title Goes Here</title>
        <!-- JQuery -->
        <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
        <!-- Bootstrap -->
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css"/>
        <!-- JQuery UI -->
        <script type="text/javascript" src="jquery-ui.js"></script>
        <link rel="stylesheet" type="text/css" href="jquery-ui.css">
        <!-- My stylesheet -->
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <!-- jVectorMap -->
        <link rel="stylesheet" type="text/css" href="jvectormap.css">
    </head>
    <body style="margin: 0px; overflow: hidden;">
        <div id="display-time">Hi</div>
        <div id="map" style="height: 100vh"></div>
        <div id="title">
            StatExaminator9000
        </div>
        <div id="settings-dialog" title="Settings">
            Normalization function:
            <select onchange="updateNorm()" id="normSelect">
                <option>Polynomial</option>
                <option>Linear</option>
                <option>Logarithmic</option>
            </select><br/>
            Divide by population: <input type="checkbox" value="" id="divByPopCheckbox" onchange="updateDivByPop()" checked/>
        </div>
        <script type="text/javascript">
            $("#settings-dialog").dialog({
                width: 600,
                height: 300
            }).dialog("close");
            $("#normSelect")[0].selectedIndex = 0;
        </script>
        <div id="controls">
            <center>
                <span class="glyphicon clickable glyphicon-backward" data-name="back"></span>
                <span class="glyphicon clickable glyphicon-forward" data-name="forward"></span>
            </center>
            <div id="map-selector">
                <select id="map-select"></select>
            </div>
            <div id="type-selector">
                <input type="radio" name="mapview" value="Cities" id="city-mapmode" class="mapmode-selector"/> Cities<br/>
                <input type="radio" name="mapview" value="Political" id="political-mapmode" class="mapmode-selector" checked/> Countries
            </div>
            <center>
                <span class="link" id="settings-button" onclick="$('#settings-dialog').dialog('open')">Settings</span>
                <span id="speed">60</span>
                <span class="glyphicon clickable glyphicon-plus-sign" data-name="faster"></span>
                <span class="glyphicon clickable glyphicon-minus-sign" data-name="slower"></span>
            </center>
        </div>
        <div id="info">
            <div id="info-title">...</div>
            <table>
                <tr class="info-table">
                    <td>Population</td>
                    <td id="population">[Not yet]</td>
                </tr>
                <tr class="info-table">
                    <td>Traffic</td>
                    <td id="traffic">100,000</td>
                </tr>
            </table>
        </div>
        <div id="lat-lng-layer">
            <!-- <div class="latlng latlng-t5" style="left: 100px; top: 100px;"></div>
            <div class="latlng latlng-t4" style="left: 120px; top: 100px;"></div>
            <div class="latlng latlng-t3" style="left: 140px; top: 100px;"></div>
            <div class="latlng latlng-t2" style="left: 160px; top: 100px;"></div> -->
        </div>
        <script type="text/javascript" src="jvectormap.js"></script>
        <script type="text/javascript" src="countries/US.js"></script>
        <script type="text/javascript" src="countries/world.js"></script>

        <script type="text/javascript" src="maps/US.js"></script>
        <script type="text/javascript" src="maps/world.js"></script>

        <script type="text/javascript" src="fetch.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
